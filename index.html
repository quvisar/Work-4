<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<title>Work 4</title>
</head>
<body>
	<div class="wrapper">
		<section class="block1">
			<div class="container">
				<!-- HEADER -->
				<header class="header">
					<div class="header--logo">
						<div class="burger">
							<span class="burger--line"></span>
							<span class="burger--line"></span>
							<span class="burger--line"></span>
						</div>
						<a href="#" class="logo">Инстаботы</a>
					</div>
					<nav class="header--items">
						<a href="#" class="header--item">О компании</a>
						<a href="#" class="header--item">Тарифы</a>
						<a href="#" class="header--item">Отзывы</a>
						<a href="#" class="header--item">Q&A</a>
						<a href="#" class="header--item">Обратная связь</a>
					</nav>
					<div class="header--footer">
						<div class="header--lang">
							<input type="radio" name="lang" id="Ru" checked>
							<label for="Ru">Ru</label>
							<span>/</span>
							<input type="radio" name="lang" id="En">
							<label for="En">En</label>
						</div>
						<div class="header--button">
							<a href="#" class="button">Вход и 	регистрация</a>
							<img src="img/01.svg" alt="img" class="button--img">
						</div>
					</div>
				</header>
				<!-- BLOCK1 -->
				<div class="block1--items">
					<div class="block1--left">
						<h1 class="block1--title">Высокий уровень вовлечения представителей</h1>
						<form action="#" class="block1--form">
							<input type="email" placeholder="Введите свой e-mail" class="block1--email">
							<button type="submit" class="block1--submit button">Отправить</button>
						</form>
						<p class="block1--p">Нажимая на кнопку вы соглашаетесь на обработку<br><span class="block1--span">персональных данных</span></p>
						<div class="block1--go-next"><img src="img/block1/mouse.svg" alt="#" class="block1--mouse">Листайте дальше</div>
					</div>
					<div class="block1--right">
						<img src="img/block1/01.png" alt="pic" class="block1--img"> 
					</div>
				</div>
			</div>
		</section>
	</div>
	<script src="js/sctipt.js"></script>
</body>
</html>
